<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculadora Pace em JavaScript</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='estilo.css'>
</head>
<body>
    <script src='script.js'></script>
    <header>
       
    </header>
    <main class="main">
        <section class="secao">
            <br><h1 class="txt">Calculadora de Pace</h1>
            <div>
                <br><label for="nome" class="txt">Seu nome:</label><br>
                <input id="nome" placeholder="Digite seu nome:" type="text" /><br>
            </div>

            <div>
                <br><label for="kilos" class="txt">Seu peso:</label><br>
                <input id="kilos" placeholder="Qual é o seu peso (kg)? Ex: 68,5 " type="number" /><br>
            </div>
            
            <div>
                <br><label for="distancia" class="txt">Distancia percorrida:</label><br>
                <input id="distancia" placeholder="Qual distancia você correu (km)? Ex: 15,30" type="number"/><br>
            </div>
            <div>
                <br><label for="tempo" class="txt">Sua tempo:</label><br>
                <input id="tempo" placeholder="Quanto tempo você correu (hh:mm:ss)?" type="time" step="1"/><br>
            </div>
            <div>
                <br><label for="imc" class="txt">Resultado:</label><br>
                <input id="resultado" disabled="disabled" /><br>
            </div>
            
            <br><button id="calcular">Calcular</button><br>
            <br><p id="aviso">O Pace deve ser interpretado com a ajuda de um Educador Fisico!</p>
        </section>
    </main>
    <footer>
        <p class="txt">&copy; Artur Gonzaga - 3A1</p>
    </footer>

</body>
</html>
